<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="content">
        <div class="header"><img class="clipboardIcon" src="./Images/clipboard.png"><h1>Todo List</h1></div>
        <div class="main">
            <div class="sidebar">
                <div class="sideTop">
                    <div class="home"><img class="homeIcon" src="./Images/home.png">Home</div>
                    <div class="today"><img class="todayIcon" src="./Images/calendar.png">Today</div>
                    <div class="week"><img class="weekIcon" src="./Images/weekCalendar.png">Week</div>
                </div>
                <div class="sideBottom">
                    <h3 class="projectTitle">Projects</h3>
                    <div class="addProject">
                        <img class="plusSign" src="./Images/plus.png">
                        <div class="addProjectText">Add Project</div>
                    </div>
                </div>
            </div>
            <div class="mainPage"></div>
        </div>
        <footer class="footer">Copyright Â© 2023 Made by KingdomTim<a href="https://github.com/KingdomTim/Todo-List" target= "_blank" href="noopener noreferrer"><img class="github" src="./Images/githubreal.png"></a></footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
